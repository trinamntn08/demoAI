<!DOCTYPE html>
<html lang="en">
{% extends "main/header.html" %}

{% block content %}
  <div class="row">
    {% for tut in tutorials %}
        <div class="col s12 m6 l4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="tutorial_title">{{tut.title}}</span>
                <p style="font-size:70%">{{tut.published}}</p>
                <p>{{tut.content | safe}}</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
    {% endfor %}
  </div>

{% endblock %}
<br><br>

</body>
</html>
