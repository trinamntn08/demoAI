<!DOCTYPE html>
<head>
    <link rel="icon" href="data:;base64,=">
</head>
<html lang="en">
{% extends "main/header.html" %}

{% block content %}

  <div class="row">
    {% for series_item,part_one in series_urls.items %}

        <div class="col s12 m6 l4">
          <a href="{{part_one}}", style="color:#000">
              <div class="card hoverable">
                <div class="card-content">
                    <div class="card-title"><b style="font-size:120%">{{series_item.series_title}}</b></div>
                    <p>{{series_item.series_summary | safe}}</p>
                </div>
              </div>
          </a>
        </div>

    {% endfor %}
  </div>

{% endblock %}

</html>
