<!DOCTYPE html>
<head>
    <link rel="icon" href="data:;base64,=">
</head>
<html lang="en">
{% extends "main/header.html" %}

{% block content %}
  <div class="row">
    {% for cat in categories %}
        <div class="col s12 m6 l4">
          <a href="{{cat.category_slug}}", style="color:#000">
              <div class="card hoverable">
                <div class="card-content">
                  <div class="card-title"><b style="font-size:150%">{{cat.category_title}} </b></div>
                    <p>{{cat.category_summary | safe}}</p>
                </div>
                <div class="card-action">
                  <a href="{{cat.category_slug}}">VIEW</a>
                </div>
              </div>
          </a>
        </div>
    {% endfor %}
  </div>

{% endblock %}
<br><br>

</body>
</html>
